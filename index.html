<!DOCTYPE html>
<html>
<head>
	<title>One-Field Form</title>
	<style>
		form {
			margin: 20px auto;
			max-width: 500px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}

		input[type="text"] {
			display: block;
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			box-sizing: border-box;
		}

		input[type="submit"] {
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #0069d9;
		}
	</style>
</head>
<body>
	<form method="post" action="/">
		<label for="zipc">GET WEATHER DETAILS:</label>
		<input type="text" id="inputField" name="zipc" placeholder="type your zipCode">
		<input type="submit" value="Submit">
	</form>
</body>
</html>
